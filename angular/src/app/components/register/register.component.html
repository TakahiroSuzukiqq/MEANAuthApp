<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">  <!-- #To setup the `submit`event to fire when the submit button being clicked by using the function named onRegisterSubmit-->
                                      <!--#Then create the onRegisterSUbmit method in the class of the componetts-->
  <div class="form-group">
    <!--#To access the data in each of the endpoint, and build relations to the properties being defined in the componentts-->
    <!-- use ngModel`[(ngModel)]="name"` and also need to declare the attribute `name="name"`here as well othervisewill cause an error-->
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">  
  </div>
  <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="submit">

</form>
